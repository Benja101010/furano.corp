<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La veterinaria de Vole en Furano</title>
  <meta name="description" content="Cuida y alimenta a los perros Botex, Jared y Ben en La veterinaria de Vole en Furano. Un juego simple y divertido.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .dog-container {
      display: inline-block;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px #ccc;
      width: 220px;
      margin: 15px;
      padding: 15px;
      vertical-align: top;
    }
    .dog-container img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .hunger-bar-container {
      width: 180px;
      height: 20px;
      background: #ddd;
      border-radius: 12px;
      margin: 10px auto;
      overflow: hidden;
      box-shadow: inset 0 0 5px #999;
    }
    .hunger-bar {
      height: 100%;
      width: 100%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .feed-buttons {
      margin-top: 12px;
    }
    .feed-buttons button {
      background: purple;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 3px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(128,0,128,0.5);
      transition: background 0.3s ease;
    }
    .feed-buttons button:hover {
      background: #8b008b;
    }
  </style>
</head>
<body>

  <h1>La veterinaria de Vole en Furano corp</h1>

  <div id="dogs"></div>

  <script>
    const dogsData = [
      {
        id: 1,
        name: "Botex",
        image: "https://cdn-icons-png.flaticon.com/512/616/616408.png"
      },
      {
        id: 2,
        name: "Jared",
        image: "https://cdn-icons-png.flaticon.com/512/616/616430.png"
      },
      {
        id: 3,
        name: "Magnize",
        image: "https://cdn-icons-png.flaticon.com/512/616/616412.png"
      }
    ];

    const foods = [
      { name: "Asado", feedAmount: 15 },
      { name: "Oreo", feedAmount: 30 },
      { name: "Chorizo", feedAmount: 10 },
    ];

    const dogsState = {};
    const dogsContainer = document.getElementById('dogs');

    function createDogElement(dog) {
      const container = document.createElement('div');
      container.className = 'dog-container';
      container.id = `dog-${dog.id}`;

      container.innerHTML = `
        <h2>${dog.name}</h2>
        <img src="${dog.image}" alt="Perro ${dog.name}">
        <div class="hunger-bar-container">
          <div class="hunger-bar" id="hunger-bar-${dog.id}"></div>
        </div>
        <div class="status" id="status-${dog.id}">El perro tiene hambre.</div>
        <div class="feed-buttons" id="feed-buttons-${dog.id}"></div>
      `;

      dogsContainer.appendChild(container);

      const feedButtonsDiv = container.querySelector(`#feed-buttons-${dog.id}`);
      foods.forEach(food => {
        const btn = document.createElement('button');
        btn.textContent = food.name;
        btn.title = `Alimenta con ${food.name} (+${food.feedAmount})`;
        btn.onclick = () => feedDog(dog.id, food.feedAmount);
        feedButtonsDiv.appendChild(btn);
      });
    }

    dogsData.forEach(dog => {
      dogsState[dog.id] = { hunger: 100 };
      createDogElement(dog);
    });

    function updateDogUI(dogId) {
      const hunger = dogsState[dogId].hunger;
      const bar = document.getElementById(`hunger-bar-${dogId}`);
      const status = document.getElementById(`status-${dogId}`);

      bar.style.width = hunger + '%';

      if (hunger > 70) {
        bar.style.background = '#4caf50';
        status.textContent = "El perro estÃ¡ mamado.";
      } else if (hunger > 30) {
        bar.style.background = '#ff9800';
        status.textContent = "El perro se caga de hambre.";
      } else {
        bar.style.background = '#f44336';
        status.textContent = "AMIGO DALE DE COMER DIOS";
      }
    }

    function feedDog(dogId, amount) {
      dogsState[dogId].hunger = Math.min(dogsState[dogId].hunger + amount, 100);
      updateDogUI(dogId);
    }

    setInterval(() => {
      dogsData.forEach(dog => {
        dogsState[dog.id].hunger = Math.max(dogsState[dog.id].hunger - 1, 0);
        updateDogUI(dog.id);
      });
    }, 1000);

    dogsData.forEach(dog => updateDogUI(dog.id));
  </script>

</body>
</html>
