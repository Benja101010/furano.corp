<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Veterinaria - Alimenta a varios perros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .dog-container {
      display: inline-block;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px #ccc;
      width: 220px;
      margin: 15px;
      padding: 15px;
      vertical-align: top;
    }
    .dog-container img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .hunger-bar-container {
      width: 180px;
      height: 20px;
      background: #ddd;
      border-radius: 12px;
      margin: 10px auto;
      overflow: hidden;
      box-shadow: inset 0 0 5px #999;
    }
    .hunger-bar {
      height: 100%;
      width: 100%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .feed-buttons {
      margin-top: 12px;
    }
    .feed-buttons button {
      background: purple;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 3px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(128,0,128,0.5);
      transition: background 0.3s ease;
    }
    .feed-buttons button:hover {
      background: #8b008b;
    }
    .food-label {
      font-size: 12px;
      display: block;
      margin-top: 2px;
      color: #eee;
    }
  </style>
</head>
<body>

  <h1>Veterinaria - Alimenta a los perros</h1>

  <div id="dogs"></div>

  <script>
    // Datos perros
    const dogsData = [
      {
        id: 1,
        name: "Firulais",
        image: "https://cdn-icons-png.flaticon.com/512/616/616408.png"
      },
      {
        id: 2,
        name: "Rex",
        image: "https://cdn-icons-png.flaticon.com/512/616/616430.png"
      },
      {
        id: 3,
        name: "Luna",
        image: "https://cdn-icons-png.flaticon.com/512/616/616412.png"
      }
    ];

    // Tipos de comida y cuánto alimentan
    const foods = [
      { name: "Croquetas", feedAmount: 15 },
      { name: "Carne", feedAmount: 30 },
      { name: "Snacks", feedAmount: 10 },
    ];

    // Estado de cada perro
    const dogsState = {};

    // Crear la UI de perros
    const dogsContainer = document.getElementById('dogs');

    function createDogElement(dog) {
      const container = document.createElement('div');
      container.className = 'dog-container';
      container.id = `dog-${dog.id}`;

      container.innerHTML = `
        <h2>${dog.name}</h2>
        <img src="${dog.image}" alt="Perro ${dog.name}">
        <div class="hunger-bar-container">
          <div class="hunger-bar" id="hunger-bar-${dog.id}"></div>
        </div>
        <div class="status" id="status-${dog.id}">El perro tiene hambre.</div>
        <div class="feed-buttons" id="feed-buttons-${dog.id}"></div>
      `;

      dogsContainer.appendChild(container);

      // Crear botones de comida para este perro
      const feedButtonsDiv = container.querySelector(`#feed-buttons-${dog.id}`);
      foods.forEach(food => {
        const btn = document.createElement('button');
        btn.textContent = food.name;
        btn.title = `Alimenta con ${food.name} (+${food.feedAmount} de hambre)`;
        btn.onclick = () => feedDog(dog.id, food.feedAmount);
        feedButtonsDiv.appendChild(btn);
      });
    }

    // Inicializar perros con hambre al 100%
    dogsData.forEach(dog => {
      dogsState[dog.id] = {
        hunger: 100
      };
      createDogElement(dog);
    });

    // Actualizar barra y texto del perro
    function updateDogUI(dogId) {
      const hunger = dogsState[dogId].hunger;
      const bar = document.getElementById(`hunger-bar-${dogId}`);
      const status = document.getElementById(`status-${dogId}`);

      bar.style.width = hunger + '%';

      if (hunger > 70) {
        bar.style.background = '#4caf50';
        status.textContent = "El perro está feliz y satisfecho.";
      } else if (hunger > 30) {
        bar.style.background = '#ff9800';
        status.textContent = "El perro tiene hambre.";
      } else {
        bar.style.background = '#f44336';
        status.textContent = "¡El perro tiene mucha hambre!";
      }
    }

    // Función para alimentar perro
    function feedDog(dogId, amount) {
      const dog = dogsState[dogId];
      dog.hunger = Math.min(dog.hunger + amount, 100);
      updateDogUI(dogId);
    }

    // Cada segundo baja la hambre de todos los perros
    setInterval(() => {
      dogsData.forEach(dog => {
        const dogState = dogsState[dog.id];
        dogState.hunger = Math.max(dogState.hunger - 1, 0);
        updateDogUI(dog.id);
      });
    }, 1000);

    // Actualizar UI inicial
    dogsData.forEach(dog => updateDogUI(dog.id));
  </script>

</body>
</html>
